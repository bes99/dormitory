<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>게시판</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/MainHome.css" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

    <style>
    </style>
</head>
<body>
<nav th:replace="navbar :: navbarFragment"></nav>

<div class="container" style="margin-top:50px">
    <div class="row">
        <div class="col-sm-12">
            <h2>글쓰기</h2>
            <form action="/boards/postCreateForm" th:action="@{/board/boardForm}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" class="form-control" id="title" name = "title" placeholder="제목을 입력하세요.">
                </div>
                <div class="form-group">
                    <input type="file" class="form-control-file border" multiple="multiple" name="file">
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="9" id="content" name = "content" placeholder="내용을 입력하세요."></textarea>
                </div>
                <button type="submit" class="btn btn-info">글쓰기</button>
                <button type="button" class="btn btn-secondary pull-right" onclick="location.href='/boards/'">목록으로</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
